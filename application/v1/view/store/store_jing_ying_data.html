<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta http-equiv="Access-Control-Allow-Origin" content="*">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.bootcss.com/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.bootcss.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <!-- 引入 ECharts 文件 -->
    <script src="https://cdn.bootcss.com/echarts/4.2.1-rc1/echarts.js"></script>
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>
<input type="hidden" name="store_id" value="{$store_id}" id="store_id">
<div id="orderamont" style="width: 100%;height:400px;"></div>
<div id="ordernum" style="width: 100%;height:400px;"></div>
<script type="text/javascript">
    //第一个图表
    var myChart1 = echarts.init(document.getElementById('ordernum'));
    var store_id = $(" #store_id ").val();
    var app = {
        xday:[],
        yvalue:[]
    };
    // 发送ajax请求，从后台获取json数据
    $(document).ready(function () {
        getData();
    });
    function getData() {
        $.ajax({
            url:'http://127.0.0.1:8888/api/public/get_echarts',
            data:{'store_id':store_id},
            type:'post',
            dataType:'json',
            success:function(result) {
                console.log(result)
                app.xday=result.xday;
                app.yvalue = result.ydata;
                myChart1.setOption({
                    title: {
                        text: '7日成交量'
                    },
                    tooltip: {},
                    legend: {

                    },
                    xAxis: {
                        data: app.xday
                    },
                    yAxis: {},
                    series: [{
                        type: 'line',
                        data: app.yvalue
                    }]
                })
            },
            error:function (msg) {
                console.log(msg);
                alert('系统发生错误');
            }
        })
    };
</script>
<script type="text/javascript">
    //第一个图表
    var myChart2 = echarts.init(document.getElementById('orderamont'));
    var store_id = $(" #store_id ").val();
    var app = {
        xday_:[],
        yvalue_:[]
    };
    // 发送ajax请求，从后台获取json数据
    $(document).ready(function () {
        getData_();
    });
    function getData_() {
        $.ajax({
            url:'http://127.0.0.1:8888/api/public/get_echarts_',
            data:{'store_id':store_id},
            type:'post',
            dataType:'json',
            success:function(result) {
                console.log(result)
                app.xday_=result.xday;
                app.yvalue_ = result.ydata;
                myChart2.setOption({
                    title: {
                        text: '7日成交金额'
                    },
                    tooltip: {},
                    legend: {

                    },
                    xAxis: {
                        data: app.xday
                    },
                    yAxis: {},
                    series: [{
                        type: 'line',
                        data: app.yvalue
                    }]
                })
            },
            error:function (msg) {
                console.log(msg);
                alert('系统发生错误');
            }
        })
    };
</script>

</body>
</html>
